<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrito de Cursos</title>
  <link rel="stylesheet" href="carrito.css">
</head>
<body class="carrito-body">
  <main class="carrito-main">
    <section class="seccion-cursos">
      <h1>Resumen del Carrito</h1>
      <div id="lista-cursos" class="contenedor-cursos">
        <!-- Cursos seleccionados se agregarán aquí -->
      </div>
    </section>

    <section class="seccion-pago">
      <h2>Método de Pago</h2>
      <form id="formulario-pago" class="formulario-metodo-pago">
        <label for="nombre-tarjeta">Nombre en la tarjeta:</label>
        <input type="text" id="nombre-tarjeta" required>

        <label for="numero-tarjeta">Número de tarjeta:</label>
        <input type="text" id="numero-tarjeta" maxlength="16" required>

        <label for="fecha-expiracion">Fecha de expiración:</label>
        <input type="month" id="fecha-expiracion" required>

        <label for="codigo-cvc">Código CVC:</label>
        <input type="text" id="codigo-cvc" maxlength="4" required>

        <button type="submit">Pagar</button>
      </form>
    </section>
  </main>

  <script>
    function agregarCursoAlCarrito(nombre, precio) {
      const contenedor = document.getElementById('lista-cursos');
      const cursoElemento = document.createElement('div');
      cursoElemento.classList.add('curso-en-carrito');
      cursoElemento.innerHTML = `
        <h3>${nombre}</h3>
        <p>Precio: $${precio}</p>
        <button class="btn-eliminar">Eliminar</button>
      `;

      cursoElemento.querySelector('.btn-eliminar').addEventListener('click', function () {
        cursoElemento.remove();
      });

      contenedor.appendChild(cursoElemento);
    }

    agregarCursoAlCarrito("Curso de Python", 199);
    agregarCursoAlCarrito("Curso de JavaScript", 149);

    document.getElementById("formulario-pago").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Pago procesado correctamente.");
    });
  </script>
</body>
</html>
